<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Me Up</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- js -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="wrapper bg-color">
        <div class="logo pt-42 mb-40">
            <a href="index.html"><img class="img-fluid" src="assets/img/logo.png" alt=""></a>
        </div>
        <div class="section px-24">
            <form class="form px-25" action="#">
                <div class="mb-32">
                    <!-- Fast Name -->
                    <div class="form-group fmb-0">
                        <label for="First Name" class="form-label">First Name</label>
                        <input type="text" class="form-control form-material" required placeholder="First Name">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <!-- Last Name -->
                    <div class="form-group fmb-0 pt-24">
                        <label for="Last Name" class="form-label">Last Name</label>
                        <input type="text" class="form-control form-material" placeholder="First Name">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <!-- Email -->
                    <div class="form-group fmb-0 pt-24">
                        <label for="Email" class="form-label">Email</label>
                        <input type="email" class="form-control form-material" required placeholder="Email">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <!-- Agency -->
                    <div class="form-group fmb-0 pt-24">
                        <label for="agency" class="form-label">Agency</label>
                        <input type="text" class="form-control form-material" placeholder="Agency">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <div class="form-group fmb-0 pt-24">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-material" required placeholder="********">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <div class="form-group fmb-0 pt-24">
                        <label for="password_confirmation" class="form-label">Cnfirm Password</label>
                        <input type="password" required class="form-control form-material" placeholder="********">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <!-- <div class="pt-14">
                        <span class="form-check form-material form-check-32">
                            <input class="form-check-input" type="checkbox" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Remember me</label>
                        </span>
                    </div> -->
                </div>


                <button class="btn d-block px-28" type="submit">REGISTER</button>
                <p class="text-signup text-center pt-14"><a href="login.html">Already registered?</a></p>
            </form>
        </div>
    </div>

</body>

</html>
