    <script>
        $(document).ready(function () {
            $("#elementarySchool").hide();
            $("#middleSchool").hide();
            $("#highSchool").hide();

            $(".school-click").click(function(event) {
                event.preventDefault();
                var value = $(this).val();
                if(value == "elementary"){
                    $("#elementarySchool").show();
                    $("#middleSchool").hide();
                    $("#highSchool").hide();
                }else if(value == "middle"){
                    $("#elementarySchool").hide();
                    $("#middleSchool").show();
                    $("#highSchool").hide();
                }else if(value == "high"){
                    $("#elementarySchool").hide();
                    $("#middleSchool").hide();
                    $("#highSchool").show();
                }

            });
        });
    </script>
