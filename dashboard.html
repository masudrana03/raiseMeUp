<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Rise Me Up</title>

<body>
    <div class="wrapper bg-color">
        <h6 class="top-bar pt-42"></h6>
        <div class="my-20">
            <a href="index.html"><img class="img-fluid dashbord-logo" src="assets/img/logo.png" alt=""></a>
        </div>

        <div class="mb-40 dashbord-tittle">
            <h4 class="text-center">Handle with Care Incident</h4>
        </div>
        <div class="section px-24">
            <form class="form px-25" action="#">
                <div class="mb-32">
                    <!-- State -->
                    <div class="form-group fmb-0">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control form-material" name="state" required placeholder="State">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <!-- County -->
                    <div class="form-group fmb-0 pt-24">
                        <label for="County" class="form-label">County</label>
                        <input type="text" class="form-control form-material" name="county" placeholder="County">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <!-- School Levels -->
                    <div class="form-group fmb-0 pt-24">
                        <label for="School Levels" class="form-label">School Levels</label>
                        <!-- <input type="text" class="form-control form-material" name="school_levels" placeholder="County"> -->
                        <select name="school_levels" class="form-control form-material">
                            <option selected>Select Schoole</option>
                            <option id="elementary" value="elementary">Elementary School</option>
                            <option id="middle" value="middle">Middle School</option>
                            <option id="high" value="high">High School</option>
                        </select>
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <!-- School Levels -->
                    <div class="form-group fmb-0 pt-24">
                        <!-- <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control form-material" name="state" required placeholder="State"> -->
                        <span class="form-check form-material">Dutchtown High - DHS
                            <input class="form-check-input" type="radio" value="Dutchtown High - DHS" />
                        </span>
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>
                </div>


                <button class="btn d-block px-28" type="submit">Next</button>

            </form>
        </div>
    </div>
