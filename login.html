<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rise Me Up</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- js -->
    <script src="assets/js/jquery-3.6.0.min.js"></script>
</head>

<body>
    <div class="wrapper bg-color">
        <div class="logo pt-42 mb-118">
            <a href="index.html"><img class="img-fluid" src="assets/img/logo.png" alt=""></a>
        </div>
        <div class="section px-24">
            <form class="form px-25" action="#">
                <div class="mb-118">
                    <div class="form-group fmb-0">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control form-material" placeholder="Email">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <div class="form-group fmb-0 pt-24">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control form-material" placeholder="*********">
                        <!-- <span class="pass-icon">&nbsp;</span> -->
                    </div>

                    <div class="pt-14">
                        <span class="form-check form-material form-check-32">
                            <input class="form-check-input" type="checkbox" id="checkChecked">
                            <label class="form-check-label" for="checkChecked">Remember me</label>
                        </span>
                    </div>
                </div>


                <button class="btn d-block px-28" type="submit">Log In</button>
                <p class="text-signup text-center pt-14"><a href="register.html">SIGN UP</a></p>
            </form>
        </div>
    </div>
</body>

</html>
